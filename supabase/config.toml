# Supabase Configuration for SCHNITTWERK
# Project ID will be set per environment (dev, staging, prod)

[api]
enabled = true
port = 54321
# Schemas to expose in PostgREST API
schemas = ["public", "storage", "graphql_public"]
# Extra search path for PostgREST
extra_search_path = ["public", "extensions"]
# Max rows returned from a query (prevent large exports)
max_rows = 1000

[db]
port = 54322
# Major version of PostgreSQL to use
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
port = 54323
# Max number of concurrent connections
max_connections = 100

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
# Additional redirect URLs (for staging/prod, add domains here)
additional_redirect_urls = ["https://localhost:3000"]
# JWT settings
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
# For production, set enable_confirmations = true

[auth.external.apple]
enabled = false

[auth.external.google]
enabled = false

# For Phase 1, we use email/password only
# OAuth providers can be added later

[functions]
enabled = true
